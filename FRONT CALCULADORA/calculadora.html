<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="display" class="display">0</div>
        <div>
            <button class="botao" onclick="press(7)">7</button>
            <button class="botao" onclick="press(8)">8</button>
            <button class="botao" onclick="press(9)">9</button>
            <button class="botao operacao" onclick="setOperation('dividir')">รท</button>
        </div>
        <div>
            <button class="botao" onclick="press(4)">4</button>
            <button class="botao" onclick="press(5)">5</button>
            <button class="botao" onclick="press(6)">6</button>
            <button class="botao operacao" onclick="setOperation('multiplicar')">x</button>
        </div>
        <div>
            <button class="botao" onclick="press(1)">1</button>
            <button class="botao" onclick="press(2)">2</button>
            <button class="botao" onclick="press(3)">3</button>
            <button class="botao operacao" onclick="setOperation('subtrair')">-</button>
        </div>
        <div>
            <button class="botao" onclick="press(0)">0</button>
            <button class="botao" onclick="press('.')">.</button>
            <button class="botao clear" onclick="clearDisplay()">C</button>
            <button class="botao operacao" onclick="setOperation('somar')">+</button>
        </div>
        <div>
            <button class="botao igual" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
