<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
}

/* Card principal */
.container {
    background: #ffffff;
    padding: 25px 25px 20px;
    border-radius: 16px;
    width: 100%;
    max-width: 1300px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.18);
}

/* Título */
h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1f2937;
    font-weight: 700;
    letter-spacing: 0.5px;
}

/* Wrapper pra scroll horizontal */
.table-wrapper {
    width: 100%;
    overflow-x: auto;
    border-radius: 12px;
}

/* Tabela */
table {
    width: 100%;
    border-collapse: collapse;
    min-width: 1100px;
}

/* Header */
th {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: #fff;
    font-weight: 600;
    text-align: left;
    padding: 14px;
    font-size: 14px;
    white-space: nowrap;
    border: none;
}

/* Células */
td {
    padding: 12px 14px;
    font-size: 14px;
    color: #374151;
    border-bottom: 1px solid #e5e7eb;
    vertical-align: middle;
}

/* Linhas */
tbody tr {
    transition: all 0.2s ease;
}

tbody tr:hover {
    background: #f4f6ff;
}

/* Primeira coluna (ID) */
td:first-child {
    font-weight: 600;
    color: #4f46e5;
}

/* Perfil badge */
td:nth-child(4) {
    font-weight: 600;
}

td:nth-child(4)::before {
    content: "● ";
    font-size: 10px;
}

td:nth-child(4):contains("ADMIN") {
    color: #16a34a;
}

td:nth-child(4):contains("USER") {
    color: #2563eb;
}

/* Ações */
td:last-child {
    display: flex;
    gap: 8px;
}

/* Botões */
button {
    padding: 6px 14px;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* Editar */
.btn-edit {
    background: #3b82f6;
    color: #fff;
    box-shadow: 0 4px 10px rgba(59,130,246,0.3);
}

.btn-edit:hover {
    background: #2563eb;
    transform: translateY(-1px);
}

/* Deletar */
.btn-delete {
    background: #ef4444;
    color: #fff;
    box-shadow: 0 4px 10px rgba(239,68,68,0.3);
}

.btn-delete:hover {
    background: #dc2626;
    transform: translateY(-1px);
}

/* Botão cadastrar */
.btn-create {
    margin-top: 15px;
    background: #4f46e5;
    color: #fff;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 0 6px 15px rgba(79,70,229,0.35);
}

.btn-create:hover {
    background: #4338ca;
    transform: translateY(-1px);
}

/* Responsivo */
@media (max-width: 768px) {
    h2 {
        font-size: 18px;
    }

    button {
        padding: 6px 10px;
        font-size: 12px;
    }
}
    </style>
</head>
<body>

<div class="container">
    <h2>Lista de Usuários</h2>
    <table id="tabelaUsuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Endereço</th>
                <th>Bairro</th>
                <th>Complemento</th>
                <th>CEP</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Cadastrar Novo Usuário</button>
</div>

<script>
const API_URL = 'http://localhost:8080/usuarios';

function carregarUsuarios() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#tabelaUsuarios tbody');
            tbody.innerHTML = '';

            data.forEach(usuario => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.perfil}</td>
                    <td>${usuario.endereco || ''}</td>
                    <td>${usuario.bairro || ''}</td>
                    <td>${usuario.complemento || ''}</td>
                    <td>${usuario.cep || ''}</td>
                    <td>${usuario.cidade || ''}</td>
                    <td>${usuario.estado || ''}</td>
                    <td>
                        <button class="btn-edit" onclick="editarUsuario(${usuario.id})">Editar</button>
                        <button class="btn-delete" onclick="deletarUsuario(${usuario.id})">Deletar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => console.error(err));
}

function deletarUsuario(id) {
    if (!confirm('Tem certeza que quer deletar este usuário?')) return;
    fetch(`${API_URL}/${id}`, { method: 'DELETE' })
        .then(res => {
            if (res.ok) carregarUsuarios();
            else alert('Erro ao deletar usuário');
        });
}

function editarUsuario(id) {
    window.location.href = `index.html?id=${id}`;
}

window.onload = carregarUsuarios;
</script>

</body>
</html>
